<div class="p-10">
    <div class="flex flex-row">
        @for(item of items(); track item.name) {
            <div class="flex flex-col rounded-md bg-emerald-300 text-zinc-800 shadow-md w-72 h-auto p-5 m-5">
                <p>Id: {{item.id}}</p>
                <p>Name: {{item.name}}</p>
                <div>
                    <label for="isRound">is round? </label>
                    <input id="isRound" type="checkbox" [checked]="item.isRound" (click)="false"/>
                </div>
                <p>Price: {{item.price}}</p>
                <button (click)="addToCart(item)" class="mt-5 p-2 max-w-sm ml-auto rounded-md bg-zinc-800 text-white ">Add to cart</button>
            </div>
        }
    </div>
    
    <form [formGroup]="newItemFormGroup" (ngSubmit)="addNewItem()">
        <label for="id">Id</label>
        <input id="id" type="number" formControlName="id" />
        
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" />
    
        <label for="isRound">is round?</label>
        <input id="isRound" type="checkbox" formControlName="isRound" />
        
        <label for="price">price</label>
        <input id="price" type="number" formControlName="price" />
        <button type="submit">Submit</button>
    </form>
</div>
